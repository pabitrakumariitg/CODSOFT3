<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div id="text">CALCULATOR</div>
        <form action="">
          <div class="display">
            <input
              type="text"
              id="placeholder"
              name="display"
              placeholder="Enter Your Numbers"
            />
          </div>
          <div>
            <input
              type="button"
              value="AC"
              onclick="display.value=''"
              class="operator AC"
            />
            <input
              type="button"
              class="operator DEL"
              value="DEL"
              onclick="display.value= display.value.toString().slice(0,-1)"
            />
            <input
              type="button"
              value="."
              onclick="display.value+='.'"
              class="operator DECI"
            />
            <input
              type="button"
              value="/"
              onclick="display.value+='/'"
              class="operator DIV"
            />
          </div>
          <div>
            <input
              type="button"
              value="7"
              id="number"
              onclick="display.value+='7'"
            />
            <input
              type="button"
              value="8"
              id="number"
              onclick="display.value+='8'"
            />
            <input
              type="button"
              value="9"
              id="number"
              onclick="display.value+='9'"
            />
            <input
              type="button"
              value="*"
              onclick="display.value+='*'"
              class="operator MUL"
            />
          </div>
          <div>
            <input
              type="button"
              value="4"
              id="number"
              onclick="display.value+='4'"
            />
            <input
              type="button"
              value="5"
              id="number"
              onclick="display.value+='5'"
            />
            <input
              type="button"
              value="6"
              id="number"
              onclick="display.value+='6'"
            />
            <input
              type="button"
              value="-"
              onclick="display.value+='-'"
              class="operator SUB"
            />
          </div>
          <div>
            <input
              type="button"
              value="1"
              id="number"
              onclick="display.value+='1'"
            />
            <input
              type="button"
              value="2"
              id="number"
              onclick="display.value+='2'"
            />
            <input
              type="button"
              value="3"
              id="number"
              onclick="display.value+='3'"
            />
            <input
              type="button"
              value="+"
              onclick="display.value+='+'"
              class="operator ADD"
            />
          </div>
          <div>
            <input
              type="button"
              value="00"
              id="number"
              onclick="display.value+='00'"
            />
            <input
              type="button"
              value="0"
              id="number"
              onclick="display.value+='0'"
            />
            <input
              class="equal operator"
              type="button"
              value="="
              onclick="display.value=eval(display.value)"
            />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
